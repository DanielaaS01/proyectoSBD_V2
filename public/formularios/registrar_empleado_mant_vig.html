<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Empleados de Mantenimiento y Vigilancia</title>
  <link rel="stylesheet" href="../css/registrar_empleado_mant_vig.css">
</head>
<body>

  <h1>Registro de Empleados de Mantenimiento y Vigilancia</h1>

  <form id="form-mant-vig">
    <fieldset>
      <legend>Datos del Empleado</legend>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="doc_identidad">Documento de Identidad:</label>
      <input type="text" id="doc_identidad" name="doc_identidad" required>

      <label for="tipo">Tipo de Empleado:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione una opci√≥n</option>
        <option value="M">Mantenimiento</option>
        <option value="V">Vigilancia</option>
      </select>
    </fieldset>

    <button type="submit">Registrar</button>

    <div id="mensaje"></div>
  </form>

  <script src="../js/registrar_empleado_mant_vig.js"></script>
</body>
</html>
